    <script>
      // HashRouter fix: if the URL has extra path segments (stale history from old
      // relative-link navigation), strip them and preserve the hash route.
      // e.g. /ReactJSApp/contacts#/contracts → /ReactJSApp/#/contracts
      (function () {
        var base = "/ReactJSApp/"; // replaced by Vite: '/ReactJSApp/' in prod, '/' in dev
        if (base === "/") return; // development – nothing to fix
        var path = window.location.pathname;
        if (path.startsWith(base) && path !== base) {
          var extra = path.slice(base.length).replace(/^\//, "");
          var hash = window.location.hash || "";
          // Prefer the existing hash route; fall back to converting the stale path
          window.history.replaceState(
            null,
            "",
            base + (hash || "#/" + extra)
          );
        }
      })();
    </script>
